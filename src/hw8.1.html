<html lang="en">
<head>

<body>
<div id="page"></div>
<p style="text-align: center; color:blue" id="weekday"></p>
<p style="text-align: center; color:green" id="minutes"></p>

<script>
    // 1. Output a weekday
    const input = prompt("Enter a date (DD.MM.YYYY)","");
    const [day, month, year] = input.split(".");
    const inputDate = new Date(`${year}-${month}-${day}`)
    const weekDays = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
    console.log(weekDays[inputDate.getDay()]);
    document.getElementById('weekday').innerHTML = 'The weekday of your date is ' + weekDays[inputDate.getDay()] + '.';
</script>
